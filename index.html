<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superset Dashboard</title>
  <style>
    :root {
      --gold: #d2a300;
      --gold-dark: #b58d00;
      --black: #1a1a1a;
      --dark-grey: #2d2d2d;
      --light-grey: #5c5c5c;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--black);
      color: #e6e6e6;
      min-height: 100vh;
    }

    /* Header with Controls */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(26, 26, 26, 0.9);
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-title {
      font-size: 1.8rem;
      background: linear-gradient(45deg, var(--gold), #ffe599);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    /* Control Buttons */
    .header-controls {
      display: flex;
      gap: 1rem;
    }

    /* Full-width Container */
    .dashboard-container {
      width: 100%;
      height: calc(100vh - 70px);
      padding: 1rem;
    }

    /* Iframe Styling */
    .dashboard-frame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      background: var(--dark-grey);
      border: 1px solid var(--gold);
      box-shadow: 0 8px 32px rgba(210, 163, 0, 0.1);
    }

    /* Button Styles */
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--dark-grey);
      color: #e6e6e6;
      border: 1px solid var(--light-grey);
    }

    .btn:hover {
      background: var(--light-grey);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: var(--gold);
      color: var(--black);
      border: 1px solid var(--gold-dark);
    }

    .btn-primary:hover {
      background: var(--gold-dark);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      
      .header-controls {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="header-title">Superset Dashboard</div>
    <div class="header-controls">
      <button class="btn btn-primary" onclick="refreshDashboard()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="var(--black)" stroke="var(--black)" stroke-width="2">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M22 11.5a10 10 0 0 0-18-6M2 12.5a10 10 0 0 0 18 6"/>
        </svg>
        Refresh
      </button>
      <button class="btn" onclick="toggleFullscreen()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
        </svg>
        Fullscreen
      </button>
    </div>
  </header>

  <div class="dashboard-container">
    <iframe 
      class="dashboard-frame"
      #src="http://192.168.0.126:8088/superset/dashboard/p/nabVAV5wker/?standalone=1"
      src="http://localhost:8088/superset/dashboard/p/pk5V0joWNMY/?standalone=1"

      title="Sales Dashboard"
      width="90%" 
      height="600px" 
    ></iframe>
  </div>

  <script>
    function refreshDashboard() {
      const iframe = document.querySelector('.dashboard-frame');
      iframe.src = iframe.src.split('?')[0] + '?refresh=' + Date.now();
    }

    function toggleFullscreen() {
      const elem = document.querySelector('.dashboard-frame');
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Auto-refresh every 15 minutes
    setInterval(refreshDashboard, 900000);
  </script>
</body>
</html>
